[build]
  publish = "public"
  command = "npm run build"

[context.production.environment]
  HUGO_VERSION = "0.42.2"
  HUGO_ENV = "production"
  NODE_ENV = "production"
  HUGO_BASEURL = "https://learnitmyway.com/"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.42.2"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.42.2"

[context.staging.environment]
  HUGO_BASEURL = "https://staging--learnitmyway.netlify.com/"
  NODE_ENV = "production"