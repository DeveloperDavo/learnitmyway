<header class="site-header">
  <div class="site-header__social-follow-wrapper">
    <div >
      {{ partial "social-follow.html" . }}
    </div>
  </div>
  <div>
    <div class="site-header__text">
      <h1 class="site-header__header-text">
        {{ .Title | default .Site.Title }}
      </h1>
      <h2 class="site-header__subheader-text">
        {{ .Params.Quote }}
      </h2>
    </div>
  </div>
</header>
