<section class="edit-on-github-container nested-links">
  <div>
    <a
      href="https://github.com/learnitmyway/learnitmyway/edit/master/content/post/{{ .Params.url }}.md"
      >Edit on GitHub</a
    >
  </div>
</section>
{{ with .Params.twitterLink }}
  <section class="comment-on-twitter-container nested-links">
    <div>
      <a
        href="{{ . }}"
        >Comment on Twitter</a
      >
    </div>
  </section>
{{ end }}
