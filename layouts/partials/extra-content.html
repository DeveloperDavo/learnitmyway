<div class="blog-extras-container nested-links">
  <div class="blog-extras-container__title">
    You might also like:
  </div>
  <ul class="extra-content-items">
    {{ $extraContent := $.Params.extraContent}}
    {{ range $element := $extraContent }}
    <li>
      <a href="{{ $element.url }}" target="_blank" rel="noopener">{{ $element.title }}</a>
      {{ if $element.extras}}
      {{ $element.extras }}
      {{end}}
    </li>
    {{end}}
  </ul>
</div>
