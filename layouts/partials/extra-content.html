<div class="shadow-1 bg-white pv4 pa3 nested-copy-line-height lh-copy mt2 serif f4-ns f5 nested-links nested-img mid-gray">
  <div class="f4 b">
    You might also like:
  </div>
  <ul>
    {{ $extraContent := $.Params.extraContent}}
    {{ range $element := $extraContent }}
    <li>
      <a href="{{ $element.url }}" target="_blank" rel="noopener">{{ $element.title }}</a>
      {{ if $element.extras}}
      {{ $element.extras }}
      {{end}}
    </li>
    {{end}}
  </ul>
</div>
