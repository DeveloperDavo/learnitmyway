<div class="summary">
  {{ if .Date }}
    <div class="article__date">
      {{ .Date.Format "January 2, 2006" }}
    </div>
  {{ end }}
  <h2 class="summary__title">
    {{ .Title }}
  </h2>
  <div class="summary__excerpt">
    {{ .Params.excerpt }}
  </div>
  {{ if .Params.publisherInfo }}
    <div class="article__publisher-info">
      {{ .Params.publisherInfo }}
    </div>
  {{ end }}
</div>
